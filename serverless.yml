service: easy-trekking-done-group
provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-2
  memorySize: 128
functions:
  app:
    handler: dist/handler.handler
    events:
      - eventBridge:
          name: event-bridge-easy-trekking-done-group
          description: Event bridge runned every day at mid nigth UTC+0 for change group status to done
          schedule: cron(0 0 * * ? *)
          enabled: true
      - http:
          path: /
          method: GET
          cors: true
